<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Text-to-Speech</title>
</head>
<body>
  <input id="textToRead" type="text" placeholder="Enter your prompt...">
  <button id="readButton">Speak</button>
  <script>
    const textToRead = document.getElementById('textToRead');
    const readButton = document.getElementById('readButton');

    readButton.addEventListener('click', () => {
        const text = textToRead.value;
        if (text.length > 0) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
        else{
            const speech = new SpeechSynthesisUtterance("Enter the word...");
            window.speechSynthesis.speak(speech);
        }
    });
  </script>
</body>
</html>
